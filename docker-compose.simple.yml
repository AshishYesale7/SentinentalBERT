version: '3.8'

services:
  # Core Database - Using local PostgreSQL instead of containerized
  # postgres service is commented out to use host PostgreSQL
  
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sentinelbert-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - sentinelbert-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # NLP Service
  nlp-service:
    build:
      context: ./services/nlp
      dockerfile: Dockerfile
    container_name: sentinelbert-nlp
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sentinel}:${POSTGRES_PASSWORD}@host.docker.internal:5432/${POSTGRES_DB:-sentinelbert}
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - sentinelbert-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Streamlit Dashboard
  streamlit-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: sentinelbert-streamlit
    environment:
      - NLP_SERVICE_URL=http://nlp-service:8000
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sentinel}:${POSTGRES_PASSWORD}@host.docker.internal:5432/${POSTGRES_DB:-sentinelbert}
    depends_on:
      nlp-service:
        condition: service_healthy
    ports:
      - "12000:8501"
    networks:
      - sentinelbert-net
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentinelbert-frontend
    environment:
      - REACT_APP_API_URL=/api
    depends_on:
      - nlp-service
    ports:
      - "12001:80"
    networks:
      - sentinelbert-net
    restart: unless-stopped

volumes:
  redis_data:

networks:
  sentinelbert-net:
    driver: bridge
