version: '3.8'

services:
  # Test the frontend build
  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_VERSION: "1.0.0"
        REACT_APP_BUILD_DATE: "2024-01-01T00:00:00Z"
    container_name: sentinelbert-frontend-test
    ports:
      - "3000:80"
    networks:
      - test-network

  # Test the NLP service build
  nlp-test:
    build:
      context: ./services/nlp
      dockerfile: Dockerfile
    container_name: sentinelbert-nlp-test
    ports:
      - "8001:8000"
    environment:
      - PYTHONPATH=/app
      - HF_HOME=/app/models/cache
    networks:
      - test-network

  # Simple Streamlit dashboard test
  streamlit-test:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: sentinelbert-streamlit-test
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app
    networks:
      - test-network

networks:
  test-network:
    driver: bridge